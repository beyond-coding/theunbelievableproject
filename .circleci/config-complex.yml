version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      PROJECT_NAME: theunbelievableproject
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
      keys:
      - v1-dependencies-{{ checksum "pom.xml" }}
      - v1-dependencies-
    - run: mvn dependency:go-offline
    - save_cache:
        paths:
          - ~/.m2
        key: v1-dependencies-{{ checksum "pom.xml" }}
    - run:
        name: Testing
        command: mvn test
